{% extends "./plantilla.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>NUEVO DIRECTOR</h1>
            <form action="{% url 'guardarDirector' %}" method="post"
            id="frm_nuevo_genero">
                {% csrf_token %}
                <label for=""><b>DNI:</b></label>
                <input type="text" name="dni" class="form-control" id="dni" placeholder="Ingrese el DNI del director">
                <br>
                <label for=""><b>Apellido:</b></label>
                <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Ingrese el apellido del director">
                <br>
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre del director">
                <br>
                <label for=""><b>Foto:</b></label>
                <input type="file" name="foto" id="foto" accept="image/*" required class="form-control">
                <br>
                
                <label for=""><b>Estado:</b></label>
                <select name="estado" id="estado" class="form-control">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
                
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoDirectores' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
<script>
    $("#frm_nuevo_genero").validate({
        rules: {
            dni: "required",
            apellido: "required",
            nombre: "required",
            foto: "required",
            estado: "required"
            },
            messages: {
                dni: "Ingrese el DNI del director",
                apellido: "Ingrese el apellido del director",
                nombre: "Ingrese el nombre del director",
                foto: "Ingrese la foto del director",
                estado: "Seleccione el estado del director"
                }
                });
                </script>

{% endblock %}
