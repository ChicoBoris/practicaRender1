{% extends "./plantilla.html" %}
{% block body %}
<h1>EDITAR DIRECTOR</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'procesarActualizacionesDirector' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ director.id }}">
                
                <label for=""><b>DNI:</b></label>
                <input type="text" name="dni" class="form-control" value="{{ director.dni }}" id="dni"
                       placeholder="Ingrese el DNI del director">

                <label for=""><b>Apellido:</b></label>
                <input type="text" name="apellido" class="form-control" value="{{ director.apellido }}" id="apellido"
                       placeholder="Ingrese el apellido del director">

                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" value="{{ director.nombre }}" id="nombre"
                       placeholder="Ingrese el nombre del director">
                       
                <label for=""><b>Estado:</b></label>
                <select name="estado" id="estado" class="form-control">
                    <option value="1" {% if director.estado %} selected {% endif %}>Activo</option>
                    <option value="0" {% if not director.estado %} selected {% endif %}>Inactivo</option>
                </select>

                <br>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoDirectores' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
