{% extends "./plantilla.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="{% url 'guardarPais' %}" method="post">
                {% csrf_token %}
                <label for="nombre"><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese nombre del Pais" required>
                
                <label for="continente"><b>Continente:</b></label>
                <input type="text" name="continente" class="form-control" id="continente" placeholder="Ingrese el continente" required>
                
                <label for="capital"><b>Capital:</b></label>
                <input type="text" name="capital" class="form-control" id="capital" placeholder="Ingrese nombre de la capital" required>
                <label for=""><b>Foto:</b></label>
                <input type="file" name="foto" id="foto" accept="image/*" required class="form-control">
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPais' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
